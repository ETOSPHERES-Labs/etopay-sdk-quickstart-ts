name: "ci-web"
on:
  # allow manually triggering
  workflow_dispatch:

  # run this every night to make sure nothing breaks
  schedule:
    - cron: "0 0 * * *"

  # run on push to any branch
  push:

defaults:
 run:
  working-directory: web-example

# cancel the job if a newer pipeline starts for the same MR or branch
concurrency:
  group: ci-web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-web-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install project dependencies
      - name: Install dependencies
        run: pnpm install

      - name: Create config.json file
        run: echo "${{ secrets.CONFIG_JSON }}" > config.json

      # Build project
      - name: Build project
        run: pnpm build
  
  lint-web-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install project dependencies
      - name: Install dependencies
        run: pnpm install

      # Lint the code using ESLint
      - name: Lint code
        run: pnpm lint